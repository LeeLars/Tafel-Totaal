<!DOCTYPE html>
<!-- DESIGN FROZEN: Do not modify design without explicit user command. -->
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <meta name="description" content="Log in op je Tafel Totaal account.">
  
  <title>Inloggen | Tafel Totaal</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/site/Favicon-tafel-totaal.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/pages/auth.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main class="auth-page">
    <div class="container">
      <div class="auth-card">
        <div class="auth-card__header">
          <h1>Inloggen</h1>
          <p>Welkom terug! Log in om verder te gaan.</p>
        </div>

        <form class="auth-form" id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">E-mailadres</label>
            <input type="email" id="email" name="email" class="form-input" required autocomplete="email" placeholder="jouw@email.be">
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Wachtwoord</label>
            <div class="password-input">
              <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password" placeholder="••••••••">
              <button type="button" class="password-toggle" aria-label="Wachtwoord tonen">
                <svg class="icon-show" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="icon-hide hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group form-group--inline">
            <label class="checkbox">
              <input type="checkbox" name="remember">
              <span class="checkbox__mark"></span>
              <span class="checkbox__label">Onthoud mij</span>
            </label>
            <a href="/wachtwoord-vergeten.html" class="auth-link">Wachtwoord vergeten?</a>
          </div>

          <button type="submit" class="btn btn--primary btn--lg btn--full" id="login-btn">
            Inloggen
          </button>
        </form>

        <div class="auth-card__footer">
          <p>Nog geen account? <a href="/registreren.html">Registreer hier</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Scripts -->
  <script type="module" src="/js/pages/login.js"></script>
</body>
</html>

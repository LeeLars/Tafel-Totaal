<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/Tafel-Totaal/">
  <meta name="description" content="Beheer je Tafel Totaal account.">
  
  <title>Mijn Account | Tafel Totaal</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../images/site/Favicon-tafel-totaal.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/pages/account.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main class="account-page">
    <div class="container">
      <div class="account-layout">
        <!-- Sidebar -->
        <aside class="account-sidebar">
          <div class="account-sidebar__header">
            <div class="account-sidebar__avatar" id="user-avatar">-</div>
            <div class="account-sidebar__info">
              <div class="account-sidebar__name" id="user-name">Laden...</div>
              <div class="account-sidebar__email" id="user-email">-</div>
            </div>
          </div>
          <nav class="account-nav">
            <a href="/account/overzicht.html" class="account-nav__link active">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              Overzicht
            </a>
            <a href="/account/bestellingen.html" class="account-nav__link">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
              </svg>
              Bestellingen
            </a>
            <a href="/account/gegevens.html" class="account-nav__link">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Mijn Gegevens
            </a>
            <div class="account-nav__divider"></div>
            <button class="account-nav__link account-nav__link--danger" id="logout-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Uitloggen
            </button>
          </nav>
        </aside>

        <!-- Content -->
        <div class="account-content">
          <div class="account-content__header">
            <h1>Welkom terug, <span id="welcome-name">-</span>!</h1>
            <p>Beheer je bestellingen en accountgegevens.</p>
          </div>

          <!-- Quick Stats -->
          <div class="account-card">
            <div class="account-card__header">
              <h2 class="account-card__title">Overzicht</h2>
            </div>
            <div class="stats-grid" id="stats-grid">
              <div class="stat-card">
                <div class="stat-card__value" id="stat-orders">-</div>
                <div class="stat-card__label">Bestellingen</div>
              </div>
              <div class="stat-card">
                <div class="stat-card__value" id="stat-active">-</div>
                <div class="stat-card__label">Actieve verhuur</div>
              </div>
            </div>
          </div>

          <!-- Recent Orders -->
          <div class="account-card">
            <div class="account-card__header">
              <h2 class="account-card__title">Recente Bestellingen</h2>
              <a href="/account/bestellingen.html" class="btn btn--ghost btn--sm">Alle bekijken</a>
            </div>
            <div class="orders-list" id="recent-orders">
              <div class="empty-state">
                <div class="spinner"></div>
                <p>Bestellingen laden...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Scripts -->
  <script type="module" src="../js/pages/account/overzicht.js"></script>
</body>
</html>

<style>
/* Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--space-md);
}

@media (min-width: 768px) {
  .stats-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

.stat-card {
  padding: var(--space-lg);
  background-color: var(--color-off-white);
  border-radius: var(--border-radius-md);
  text-align: center;
}

.stat-card__value {
  font-size: var(--font-size-xxl);
  font-weight: 700;
  color: var(--color-primary);
  margin-bottom: var(--space-xs);
}

.stat-card__label {
  font-size: var(--font-size-sm);
  color: var(--color-gray);
}
</style>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Bezorglocaties | Tafel Totaal</title>
  <meta name="description" content="Bekijk alle locaties waar Tafel Totaal tafelverhuur levert. Gratis levering binnen 15km in West- en Oost-Vlaanderen.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://tafeltotaal.com/locaties/">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/site/Favicon-tafel-totaal.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Mono:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/pages/content.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main>
    <!-- Hero Section -->
    <section class="hero-section" style="background: linear-gradient(135deg, var(--color-concrete) 0%, var(--color-off-white) 100%); padding: var(--space-4xl) 0;">
      <div class="container">
        <div class="hero-content" style="max-width: 800px; text-align: center; margin: 0 auto;">
          <h1 class="hero-title" style="font-family: var(--font-display); font-size: clamp(2.5rem, 5vw, 4rem); text-transform: uppercase; margin-bottom: var(--space-md);">
            Onze Bezorglocaties
          </h1>
          <p class="hero-subtitle" style="font-size: var(--font-size-xl); color: var(--color-gray); margin-bottom: var(--space-xl);">
            Professionele tafelverhuur in heel West- en Oost-Vlaanderen
          </p>
        </div>
      </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section" style="padding: var(--space-xl) 0; background: var(--color-white); border-bottom: 1px solid var(--color-light-gray);">
      <div class="container">
        <div style="display: grid; grid-template-columns: 1fr; gap: var(--space-md);">
          <div style="display: flex; gap: var(--space-md); align-items: center; flex-wrap: wrap;">
            <label style="font-weight: 600; text-transform: uppercase; font-size: var(--font-size-sm);">Zoek locatie:</label>
            <input id="location-search" class="form-input" type="search" placeholder="Zoek op stad of gemeente (bv. Knokke-Heist)" style="max-width: 420px; flex: 1;">
          </div>

          <div style="display: flex; gap: var(--space-md); align-items: center; flex-wrap: wrap;">
            <label style="font-weight: 600; text-transform: uppercase; font-size: var(--font-size-sm);">Provincie:</label>
            <select id="province-filter" class="form-input" style="max-width: 300px;">
              <option value="">Alle provincies</option>
              <option value="West-Vlaanderen">West-Vlaanderen</option>
              <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
            </select>

            <label style="font-weight: 600; text-transform: uppercase; font-size: var(--font-size-sm);">Sorteer:</label>
            <select id="sort-filter" class="form-input" style="max-width: 260px;">
              <option value="name_asc">Naam (A-Z)</option>
              <option value="name_desc">Naam (Z-A)</option>
              <option value="province_asc">Provincie</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Cities Grid -->
    <section class="cities-section" style="padding: var(--space-3xl) 0;">
      <div class="container">
        <noscript>
          <div style="padding: var(--space-xl); border: 1px solid var(--color-black); background: var(--color-off-white); margin-bottom: var(--space-xl);">
            <h2 style="font-family: var(--font-display); text-transform: uppercase; margin: 0 0 var(--space-sm);">Populaire locaties</h2>
            <p style="margin: 0 0 var(--space-md); color: var(--color-gray);">Schakel JavaScript in voor het volledige overzicht. Deze links helpen ook voor vindbaarheid.</p>
            <div style="display: flex; flex-wrap: wrap; gap: var(--space-sm);">
              <a class="btn btn--secondary btn--sm" href="/locaties/knokke-heist/">Tafelverhuur Knokke-Heist</a>
              <a class="btn btn--secondary btn--sm" href="/locaties/brugge/">Tafelverhuur Brugge</a>
              <a class="btn btn--secondary btn--sm" href="/locaties/gent/">Tafelverhuur Gent</a>
              <a class="btn btn--secondary btn--sm" href="/locaties/oostende/">Tafelverhuur Oostende</a>
              <a class="btn btn--secondary btn--sm" href="/locaties/kortrijk/">Tafelverhuur Kortrijk</a>
              <a class="btn btn--secondary btn--sm" href="/locaties/aalst/">Tafelverhuur Aalst</a>
            </div>
          </div>
        </noscript>

        <!-- Loading State -->
        <div id="loading-state" style="text-align: center; padding: 60px 0;">
          <div class="spinner" style="margin: 0 auto 20px;"></div>
          <p>Locaties laden...</p>
        </div>

        <!-- Cities Grid -->
        <div id="cities-grid" style="display: none; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: var(--space-xl);"></div>

        <!-- Empty State -->
        <div id="empty-state" style="display: none; text-align: center; padding: 60px 0;">
          <p style="color: var(--color-gray); font-size: var(--font-size-lg);">Geen locaties gevonden voor deze provincie</p>
        </div>
      </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section" style="padding: var(--space-4xl) 0; background: var(--color-black); color: var(--color-white); text-align: center;">
      <div class="container">
        <h2 style="font-family: var(--font-display); text-transform: uppercase; font-size: clamp(2rem, 4vw, 3rem); margin-bottom: var(--space-md);">Niet uw locatie gevonden?</h2>
        <p style="font-size: var(--font-size-lg); margin-bottom: var(--space-xl); max-width: 600px; margin-left: auto; margin-right: auto;">Neem contact op om te vragen of we ook bij u kunnen leveren</p>
        <a href="/contact/" class="btn btn--white btn--lg">Contacteer Ons</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script type="module">
    import { loadLocationProducts } from '/js/lib/location-products.js';
    document.addEventListener('DOMContentLoaded', () => {
      loadLocationProducts(3);
    });
  </script>
  <script type="module" src="/js/pages/locaties.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="description" content="Bekijk onze complete collectie servies verhuur pakketten. Van basis tot luxe, voor elk evenement het perfecte pakket.">
  
  <title>Pakketten | Tafel Totaal</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/site/Favicon-tafel-totaal.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/pages/pakketten.css">
  <!-- Hotjar Tracking Code for Tafel-Totaal -->
  <script>
      (function(h,o,t,j,a,r){
          h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
          h._hjSettings={hjid:6629782,hjsv:6};
          a=o.getElementsByTagName("head")[0];
          r=o.createElement("script");r.async=1;
          r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
          a.appendChild(r);
      })(window,document,"https://static.hotjar.com/c/hotjar-",".js?sv=");
  </script>
  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="661d9bc3-2dd9-46e2-a9ab-4c0004911092"></script>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main>
    <!-- Page Header -->
    <section class="page-header">
      <div class="container">
        <nav class="breadcrumb" aria-label="Breadcrumb">
          <ol>
            <li><a href="/">Home</a></li>
            <li aria-current="page">Pakketten</li>
          </ol>
        </nav>
        <h1>Onze Pakketten</h1>
        <p>Kies het perfecte pakket voor jouw evenement. Van intiem diner tot groot feest.</p>
      </div>
    </section>

    <!-- Filters & Results -->
    <section class="packages-section">
      <div class="container">
        <div class="packages-layout">
          <!-- Sidebar Filters -->
          <aside class="filters">
            <div class="filters__header">
              <h2>Filters</h2>
              <button class="filters__reset" id="reset-filters">Reset</button>
            </div>

            <!-- Service Level Filter -->
            <div class="filter-group">
              <h3 class="filter-group__title">Service Level</h3>
              <div class="filter-group__options">
                <label class="filter-checkbox">
                  <input type="checkbox" name="service_level" value="basis">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">Basis</span>
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="service_level" value="standaard">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">Standaard</span>
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="service_level" value="premium">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">Premium</span>
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="service_level" value="luxe">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">Luxe</span>
                </label>
              </div>
            </div>

            <!-- Persons Filter -->
            <div class="filter-group">
              <h3 class="filter-group__title">Aantal Personen</h3>
              <div class="filter-group__options">
                <label class="filter-checkbox">
                  <input type="checkbox" name="persons" value="1-10">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">1 - 10 personen</span>
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="persons" value="11-25">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">11 - 25 personen</span>
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="persons" value="26-50">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">26 - 50 personen</span>
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="persons" value="50+">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">50+ personen</span>
                </label>
              </div>
            </div>

            <!-- Price Range Filter -->
            <div class="filter-group">
              <h3 class="filter-group__title">Prijs per persoon</h3>
              <div class="filter-group__options">
                <label class="filter-checkbox">
                  <input type="checkbox" name="price" value="0-10">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">€0 - €10</span>
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="price" value="10-20">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">€10 - €20</span>
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="price" value="20+">
                  <span class="filter-checkbox__mark"></span>
                  <span class="filter-checkbox__label">€20+</span>
                </label>
              </div>
            </div>
          </aside>

          <!-- Main Content -->
          <div class="packages-content">
            <!-- Toolbar -->
            <div class="packages-toolbar">
              <div class="packages-toolbar__info">
                <span id="results-count">0</span> RESULTATEN
              </div>
              <div class="packages-toolbar__actions">
                <label for="sort-select" class="sr-only">Sorteer op</label>
                <select id="sort-select" class="form-select">
                  <option value="popular">Meest populair</option>
                  <option value="price-asc">Prijs (Laag-Hoog)</option>
                  <option value="price-desc">Prijs (Hoog-Laag)</option>
                  <option value="name">Naam (A-Z)</option>
                </select>
              </div>
            </div>

            <!-- Mobile Filter Toggle -->
            <button class="filters-toggle d-lg-none" id="filters-toggle">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="4" y1="21" x2="4" y2="14"></line>
                <line x1="4" y1="10" x2="4" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12" y2="3"></line>
                <line x1="20" y1="21" x2="20" y2="16"></line>
                <line x1="20" y1="12" x2="20" y2="3"></line>
                <line x1="1" y1="14" x2="7" y2="14"></line>
                <line x1="9" y1="8" x2="15" y2="8"></line>
                <line x1="17" y1="16" x2="23" y2="16"></line>
              </svg>
              Filters
            </button>

            <!-- Packages Grid -->
            <div class="packages-grid" id="packages-grid">
              <!-- Packages loaded via JavaScript -->
              <div class="packages-loading">
                <div class="spinner"></div>
                <p>Pakketten laden...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Mobile Filters Overlay -->
  <div class="filters-overlay" id="filters-overlay"></div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Scripts -->
  <script type="module" src="/js/pages/pakketten.js"></script>
</body>
</html>

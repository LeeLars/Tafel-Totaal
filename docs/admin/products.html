<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./Tafel-Totaal/">
  <meta name="robots" content="noindex, nofollow">
  
  <title>Producten | Admin | Tafel Totaal</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/site/Favicon-tafel-totaal.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/pages/admin.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Mobile Nav -->
  <nav class="admin-mobile-nav">
    <a href="./admin/index.html">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      </svg>
      Dashboard
    </a>
    <a href="./admin/orders.html">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
      </svg>
      Bestellingen
    </a>
    <a href="./admin/products.html" class="active">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
      Producten
    </a>
  </nav>

  <main class="admin-page">
    <div class="admin-layout">
      <!-- Sidebar -->
      <aside class="admin-sidebar">
        <div class="admin-sidebar__header">
          <h2 class="admin-sidebar__title">Admin Panel</h2>
          <p class="admin-sidebar__subtitle">Tafel Totaal</p>
        </div>
        <nav class="admin-nav">
          <a href="./admin/index.html" class="admin-nav__link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Dashboard
          </a>
          <a href="./admin/orders.html" class="admin-nav__link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            Bestellingen
          </a>
          <a href="./admin/products.html" class="admin-nav__link active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            Producten
          </a>
          <a href="./admin/customers.html" class="admin-nav__link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Klanten
          </a>
          <div class="admin-nav__divider"></div>
          <a href="./" class="admin-nav__link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Naar website
          </a>
        </nav>
      </aside>

      <!-- Content -->
      <div class="admin-content">
        <div class="admin-content__header">
          <div>
            <h1>Producten</h1>
            <p>Beheer voorraad en productinstellingen.</p>
          </div>
        </div>

        <!-- Products Card -->
        <div class="admin-card">
          <div class="admin-card__header">
            <h2 class="admin-card__title">Alle Producten</h2>
            <div class="filters-bar">
              <input type="text" id="search-input" class="form-input" placeholder="Zoek product..." style="max-width: 200px;">
              <select id="status-filter" class="form-input" style="max-width: 150px;">
                <option value="">Alle</option>
                <option value="true">Actief</option>
                <option value="false">Inactief</option>
              </select>
            </div>
          </div>
          <div class="admin-table-wrapper">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>SKU</th>
                  <th>Categorie</th>
                  <th>Prijs/dag</th>
                  <th>Voorraad</th>
                  <th>Buffer</th>
                  <th>Status</th>
                  <th>Acties</th>
                </tr>
              </thead>
              <tbody id="products-table">
                <tr>
                  <td colspan="8" style="text-align: center; padding: 40px;">
                    <div class="spinner"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pagination" id="pagination"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Edit Product Modal -->
  <div class="modal" id="edit-modal">
    <div class="modal__backdrop"></div>
    <div class="modal__content" style="max-width: 500px;">
      <div class="modal__header">
        <h3 class="modal__title">Product Bewerken</h3>
        <button class="modal__close" id="modal-close">&times;</button>
      </div>
      <div class="modal__body">
        <form id="edit-form">
          <input type="hidden" id="edit-id">
          
          <div class="form-group">
            <label class="form-label">Productnaam</label>
            <input type="text" id="edit-name" class="form-input" readonly style="background: var(--color-off-white);">
          </div>
          
          <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
            <div class="form-group">
              <label class="form-label">Prijs per dag (€)</label>
              <input type="number" id="edit-price" class="form-input" step="0.01" min="0">
            </div>
            <div class="form-group">
              <label class="form-label">Borg per stuk (€)</label>
              <input type="number" id="edit-deposit" class="form-input" step="0.01" min="0">
            </div>
          </div>
          
          <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
            <div class="form-group">
              <label class="form-label">Totale voorraad</label>
              <input type="number" id="edit-stock" class="form-input" min="0">
            </div>
            <div class="form-group">
              <label class="form-label">Buffer (reserve)</label>
              <input type="number" id="edit-buffer" class="form-input" min="0">
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Doorlooptijd (dagen)</label>
            <input type="number" id="edit-turnaround" class="form-input" min="0">
          </div>
          
          <div class="form-group">
            <label class="form-label" style="display: flex; align-items: center; gap: var(--space-sm);">
              <input type="checkbox" id="edit-active">
              Product is actief (zichtbaar op website)
            </label>
          </div>
          
          <div class="form-actions" style="display: flex; gap: var(--space-md); margin-top: var(--space-xl);">
            <button type="button" class="btn btn--ghost" id="cancel-edit">Annuleren</button>
            <button type="submit" class="btn btn--primary">Opslaan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Scripts -->
  <script type="module" src="./js/pages/admin/products.js"></script>
</body>
</html>

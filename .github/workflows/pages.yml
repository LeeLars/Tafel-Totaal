name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "public/**"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site (copy public/ and fix base path)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf _site
          cp -R public _site

          # GitHub Pages serves this repo under /Tafel-Totaal/
          # Rewrite absolute paths like /css/... to /Tafel-Totaal/css/...
          find _site -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) -print0 | \
            xargs -0 perl -pi -e 's/(\b(?:href|src)=\"|\b(?:href|src)=\')\//${1}Tafel-Totaal\//g; s/fetch\(\"\//fetch("\/Tafel-Totaal\//g; s/fetch\(\'\//fetch(\'\/Tafel-Totaal\//g; s/url\(\"\//url("\/Tafel-Totaal\//g; s/url\(\'\//url(\'\/Tafel-Totaal\//g; s/url\(\//url(\/Tafel-Totaal\//g;'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
